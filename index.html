<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Ruslan+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Template</title>
  </head>
  <body>
    <div class="container">

      <div class="dealer">
          <h2>Dealer</h2>
          <div id="dealer-score"></div>
          <div id="dealer" class="game-table"></div>
      </div>
      <div class="deal-btn">
        <button type="button" class="btn btn-warning" id="deal">Deal</button>
      </div>
      <div class="players">
        <div class="player">
          <h3>Player</h3>
          <div id="p1-score"></div>
          <div id="player1" class="game-table"></div>
          <div class="buttons">
            <button type="button" id="hit" class="btn btn-danger" style="display:none;">Hit</button>
            <button type="button" id="hold" class="btn btn-dark" style="display:none;">Hold</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
