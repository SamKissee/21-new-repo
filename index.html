<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Template</title>
  </head>
  <body>
    <div class="container">

      <div class="dealer">
          <h2>Dealer</h2>
          <div id="dealer" class="game-table"></div>
      </div>
      <div class="deal-btn">
        <button type="button" id="deal">Deal</button>
      </div>
      <div class="player">
        <h3>Player</h3>
        <span id="score"></span>
        <div id="player1" class="game-table"></div>
        <div class="buttons">
          <button type="button" id="hit" style="display:none;">Hit</button>
          <button type="button" id="hold" style="display:none;">Hold</button>
        </div>
      </div>

    </div>
  </body>
</html>
