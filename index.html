<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Ruslan+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Template</title>
  </head>
  <body>
    <div class="container">

      <div class="dealer">
          <h2>Dealer</h2>
          <div id="dealer-score"></div>
          <div id="dealer" class="game-table"></div>
      </div>
      <form id="number-form">
        <input type="number" id="how-many" placeholder="How many players?"><button type="submit" class="btn btn-dark">Start Game</button>
      </form>
      <div class="deal-btn">
        <button type="button" class="btn btn-warning" id="deal">Deal</button>
      </div>
      <div class="players">
      </div>
    </div>
  </body>
</html>
